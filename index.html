<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scan-o-Scope</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap">
	<link rel="stylesheet" href="main.css"/>

	<!-- <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.0.2/dist/dbr.js"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/barcode-detection@0.4.0/dist/barcode-detector.umd.js"></script> -->
</head>
<body class="light">

	<!-- TOOLBAR -->
	<div id="toolbar">
		<div id="back-button" class="toolbar-button vh">
			<span class="material-symbols-outlined">arrow_back</span>
		</div>
		<div id="title" class="dancing-script-title">Scan-o-Scope</div>
		<div id="menu-button" class="toolbar-button">
			<span class="material-symbols-outlined">menu_open</span>
		</div>
	</div>

	<!-- SETTINGS  -->
	<div id="settings">
		<div class="settings-container">
			<div>
				<h2>Camera</h2>
				<select id="camera-select"></select>
			</div>
			<div>
				<h2>Theme</h2>
				<div class="theme">
					<span id="light-button" class="material-symbols-outlined icon">light_mode</span>
					<span id="dark-button" class="material-symbols-outlined icon">dark_mode</span>
				</div>
			</div>
			<div class="clear">
				<h2>Reset</h2>
				<div id="clear-loc-button">Clear Current Location</div>
				<div id="clear-row-button">Clear Current Row</div>
				<div id="clear-all-button">Clear All Locations</div>
			</div>
			<div class="misc">
				<h2>Misc.</h2>
				<div id="beep-button"><div>Beep</div><input id="beep-checkbox" type="checkbox"></div>
				<div id="vibr-button"><div>Vibrate</div><input id="vibr-checkbox" type="checkbox"></div>
				<div id="demo-button"><div>Demo</div><input id="demo-checkbox" type="checkbox"></div>
			</div>
			<div>
				<div class="credits">Created by Nicolas Boulenc (2024)</div>
			</div>
		</div>
	</div>

	<!-- DISPLAY -->
	<div id="display">
		<video muted autoplay="autoplay" playsinline="playsinline" webkit-playsinline></video>
		<svg xmlns="http://www.w3.org/2000/svg">
			<text id="is_demo" x="-100" y="1.4rem">Demo On</text>
		</svg>
	</div>

	<!-- CAPTURE BUTTON -->
	<div id="capture-container">
		<div id="capture-button">
			<div><div></div></div><p>S</p>
		</div>
	</div>

	<div id="bottom-panels">
		<div class="location-panel">
			<div><select id="loc-select"></select><label for="loc-select">Loc</label></div>
			<div><select id="row-select"></select><label for="row-select">Row</label></div>
			<div class="count"><div id="count">0</div><label for="row-select">Count</label></div>
			<div id="share-button"><div>Share</div><span class="material-symbols-outlined">share</span></div>
		</div>
		<div class="divider"></div>
		<div class="content-panel">
			<div id="location-content"></div>
		</div>
		<div id="add-button"><span class="material-symbols-outlined icon">add</span></div>
	</div>

	<div id="credits">Created by Nicolas Boulenc (2024)</div>

	<audio src="beep.wav" id="beep"></audio>

	<script src="https://unpkg.com/@zxing/library@latest"></script>
	<script src="main.js"></script>
</body>
</html>
